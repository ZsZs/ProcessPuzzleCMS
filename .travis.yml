sudo: required
language: java
jdk: oraclejdk8
node_js:
  - '8.4.0'
services:
  - docker
install: true
env:
  local:
    maven: 
    - repository=$HOME/.m2
    - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  chrome: stable
  sonarcloud:
    organization: processpuzzle
    token:
      secure: "$SONAR_TOKEN"
    branches:
    - development
    - master
before_install:
  - openssl aes-256-cbc -K $encrypted_de73b5d78a24_key -iv $encrypted_de73b5d78a24_iv -in codesigning.asc.enc -out codesigning.asc -d
  - gpg --fast-import codesigning.asc
  - nvm install node
  - nvm use node
  - npm install -g npm@5.2
  - npm --version
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
  - "./img-web/node_modules"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start  
  - npm install -g typescript
  - npm remove -g angular-cli
  - npm uninstall -g @angular/cli
  - npm cache clean --force
  - npm install -g @angular/cli@latest
  - npm install -g @angular/compiler-cli
  - ng --version
#  - npm install --prefix ./processpuzzle-cms-ui
  - npm update --prefix ./processpuzzle-cms-ui
script:
  - mvn clean install org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - target/img.zip
  skip_cleanup: true
  on:
    repo: ZsZs/img
    tags: true
