sudo: required
language: java
jdk: oraclejdk8
node_js:
- 8.4.0
services:
- docker
install: true
env:
  local:
    maven:
    - repository=$HOME/.m2
    - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  chrome: stable
  sonarcloud:
    organization: processpuzzle
    token:
      secure: "$SONAR_TOKEN"
    branches:
    - development
    - master
before_install:
- openssl aes-256-cbc -K $encrypted_d49bee1cc322_key -iv $encrypted_d49bee1cc322_iv -in codesigning.asc.enc -out codesigning.asc -d
- gpg --fast-import codesigning.asc
- nvm install node
- nvm use node
- npm install -g npm@5.2
- npm --version
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
  - "./img-web/node_modules"
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm install -g typescript
- npm remove -g angular-cli
- npm uninstall -g @angular/cli
- npm cache clean --force
- npm install -g @angular/cli@latest
- npm install -g @angular/compiler-cli
- ng --version
- npm update --prefix ./processpuzzle-cms-ui
script:
- mvn clean install org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar --settings travis-maven-settings.xml -B
deploy:
  skip_cleanup: true
  - provider: elasticbeanstalk
    access_key_id: <access-key-id>
    secret_access_key:
      secure: "Encypted <secret-access-key>="
    region: "eu-central-1"  
    app: "ProcessPuzzle-CMS"
    env: "prod-env"
    bucket_name: "processpuzzle-cms"
  - provider: releases
    api_key:
      secure: 
    file:
    - target/processpuzzle-cms.zip
    skip_cleanup: true
    on:
      repo: ZsZs/ProcessPuzzleCMS
      tags: true
