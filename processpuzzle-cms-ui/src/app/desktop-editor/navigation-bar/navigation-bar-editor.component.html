<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Navigation Bar</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="navbarEditForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" formControlName="brand" placeholder="Brand">
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!navbarEditForm.valid">Save</button>
          <button class="btn btn-danger" (click)="onDelete()">Delete</button>
          <a class="btn btn-info" (click)="onCancel()">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
