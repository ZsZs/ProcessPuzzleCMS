<header>
    <ng-template dynamic-template *ngFor="let component of headerComponents"></ng-template>
</header>
<main>
    <router-outlet></router-outlet>
</main>
<footer [ngClass]="{'page-footer': isFooterVisible }">
    <ng-template dynamic-template *ngFor="let component of headerComponents" [template]="component.selector" [extraModules]="extraModules"></ng-template>
    <ng-template dynamic-template *ngFor="let component of footerComponents" [template]="component.selector" [extraModules]="extraModules" [context]="desktop"></ng-template>
</footer>
